<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario Alta de Empresas</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  <!--CDN jquery para la funcionalidad de bootstrap--> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="empresas.css"> <!--referencia el archivo css--> 

</head>
<body>
	
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Registrar Empresa
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog container" role="document">
	    <div class="modal-content">
		    <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="titulo modal-title"  id="myModalLabel">Registro de Empresas</h4>
		    </div>
	      	<div class="modal-body"> 
	      		<div class="row">                    <!--Div que contiene foto y el form--> 
	      			<div class="col-xs-5 foto">
	      				<img src="stLogo.jpg">
	      				<a href="">Seleccione la imagen </a>
		      		</div>
			        <form class="col-xs-5 datos col-xs-offset-1">     <!--offset quita una columna--> 
			        	<div class="catalogo"><label>Nombre Empresa</label>
							<input type="text" ></input>
							<label>Contacto</label>
							<input type="text" ></input>
							<label>Telefono</label>
							<input type="text" placeholder="5584756895" ></input> <!--placeholder visualiza un ejemplo de captura--> 
							<label>Email</label>
							<input type="email" placeholder="correo@gmail.com" required ></input>
			        	</div>
						
					</form>
	      		</div>
	      		
	      	</div>
	      	<div class="modal-footer botones">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		       <button type="button" class="btn btn-default" data-dismiss="modal">Guardar Registro</button>
	      	</div>
	    </div>
	</div>
</div>
	
</body>
</html>
